<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <nav><div class="header">About Us</div><div class="header">Other</div></nav>
    <title>Newman-O's Checkout</title>
</head>
<body>
    <h2>Newman-O's Pizzeria Checkout</h2>
    <div class="checkout-container">
        <img src="https://thebakeoneclub.co.uk/wp-content/uploads/2023/02/Pepperoni_Pizza.jpg" height="200px" width="auto">
        <div class="title"><b>Big Ol' Red Ones</b></div>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="address">Delivery Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="payment">Payment Method</label>
            <select id="payment">
                <option>Credit Card</option>
                <option>PayPal</option>
                <option>Cash on Delivery</option>
            </select>

            <button type="submit"><a href="">Place Order</a></button>
        </form>
    </div>
</body>
</html>
